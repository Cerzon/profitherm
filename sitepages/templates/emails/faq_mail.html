<p>{{ question.user_name|default:'Аноним' }} вопрошает:</p>
<p>{{ question.question_text }}</p>
{% if question.attachments.all %}
<p>А ещё этот долбаёб прикрепил файлы:</p>
<ul>
{% for attachment in question.attachments.all %}
    <li><a href="http://profitherm.ru{{ attachment.afile.url }}">{{ attachment.filename }}</a></li>
{% endfor %}
</ul>
{% endif %}
